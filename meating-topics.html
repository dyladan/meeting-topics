<head>
  <title>Meating Topics</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Meating Topics ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label>
      {{#if currentUser}}
        <h2>Hello {{currentUser.username}} - <a href="#" class="logout">logout</a></h2>
      {{else}}
        <form class="login-form">
          <input type="text" name="username">
          <input type="password" name="password">
          <input type="submit" value="login">
        </form>
      {{/if}}

      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new topic" />
      </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    {{#if currentUser}}
      <button class="delete">&times;</button>
    {{/if}}

    {{#if currentUser}}
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    {{/if}}

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <span class="text"><strong>{{cn}}</strong> - {{text}}</span>
  </li>
</template>
